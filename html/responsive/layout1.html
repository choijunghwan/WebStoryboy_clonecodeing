<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>layout1</title>
    <style>
        #wrap {width: 1000px; height: 1000px; margin: 0 auto;}
        header {width: 1000px; height: 100px; background: #2e7d32;}
        nav {width: 1000px; height: 100px; background: #388e3c;}
        aside {float: left; width: 300px; height: 600px; background: #43a047;}
        section {float: left; width: 700px; height: 600px; background: #4caf50;}
        footer {clear: both; width: 1000px; height: 200px; background: #66bb6a;}
    </style>
</head>
<body>
    <div id="wrap">
        <header></header>
        <nav></nav>
        <aside></aside>
        <section></section>
        <footer></footer>
    </div>
</body>
</html>
